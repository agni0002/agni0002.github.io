<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img id="logo" src="./images/logo/logo.png" alt="logo" />
      </header>
      <main>
        <div id="main_content">
          <h1>Want to be your own boss?</h1>
          <p>
            Start today and make up to $30/hr driving your own vehicle with
            Dash!
          </p>
        </div>
        <aside>
          <h1>Apply Now</h1>
          <p>Enter you info below</p>
          <form action="">
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Last name" />
            <input type="number" placeholder="Phone number" />
            <input type="email" placeholder="Email address" />
            <div id="checkCont">
              <input type="checkbox" />
              <label for="">I agree to dash term</label>
            </div>
            <button type="button">DRIVE WITH US</button>
          </form>
          <p>
            Already applied?
            <span style="color: orange"
              >Check your application status here.</span
            >
          </p>
        </aside>
      </main>
      <footer>
        <div class="footer_content">
          <h2>See how much you can earn with Dash.</h2>
          <p>how many hours do you want to drive with us this week?</p>
          <div id="checkCont">
            <input class="footer_input" type="text" placeholder="Hours" />
            <input class="footer_input" type="text" placeholder="City" />
          </div>
          <button>CALCULATE</button>
        </div>
        <div id="icon_conatiner"></div>
      </footer>
    </div>
  </body>
</html>
